<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<h1><span id="tic">TIC</span><span id="tac"> TAC</span><span id="toe"> TOE</span></h1>
<p><span>X's Score : <span id="SCOREX">0</span></span> |  <span>O's Score : <span id="SCOREO">0</span></span></p>
<div id="container">
	<div class="tile" id="0"><i class="fa fa-times" aria-hidden="true"></i></div>
	<div class="tile" id="1"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
	<div class="tile" id="2"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
	<div class="tile" id="3"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
	<div class="tile" id="4"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
	<div class="tile" id="5"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
	<div class="tile" id="6"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
	<div class="tile" id="7"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
	<div class="tile" id="8"><i class="fa fa-circle-o" aria-hidden="true"></i></div>
</div>
<br>
<button>RESET</button>

</body>
</html>
